{% extends "base.html" %}

{% block content %}

{% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}

    <h2 >Crear Nuevo Cliente</h2>
    <form action="{% url "create_customer" %}" method="POST" >
      {% csrf_token %} 
      
      {{ form }}
  
      <button type="submit" >
        Guardar Cliente
      </button>
    </form>

{% endblock content %}
