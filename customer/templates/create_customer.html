{% extends "base.html" %}

{% block content %}
<div class="w-full max-w-md px-6 py-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Crear Nuevo Cliente</h2>
    <form action="{% url "create_customer" %}" method="POST" class="space-y-4">
      {% csrf_token %} {% load crispy_forms_tags %}
      {{ form|crispy }}
  
  
      <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Guardar Cliente
      </button>
    </form>
  </div>
{% endblock content %}
