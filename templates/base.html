<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Clientes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome para iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-blue-800 text-white p-5 flex flex-col space-y-5">
      <!-- Logo -->
      <div class="flex justify-center items-center mb-10">
        <a href="{% url "index" %}" class="text-2xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-white to-blue-400 hover:from-blue-400 hover:to-white transition-all duration-300">
          ISP MANAGER
        </a>
        
        
        
      </div>
      <!-- Menú de navegación -->
      <div class="flex flex-col space-y-4">
        <a href="{% url "index" %}" class="flex items-center text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
          <i class="fas fa-home mr-4"></i>
          <span>Inicio</span>
        </a>
        <a href="{% url "all_customers" %}" class="flex items-center text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
          <i class="fas fa-users mr-4"></i>
          <span>Clientes</span>
        </a>
        <a href="#" class="flex items-center text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
          <i class="fas fa-cogs mr-4"></i>
          <span>Ajustes</span>
        </a>
        <a href="#" class="flex items-center text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
          <i class="fas fa-sign-out-alt mr-4"></i>
          <span>Cerrar sesión</span>
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 bg-gray-200">
      <!-- Header -->
      <header class="bg-white p-4 shadow-md flex justify-between items-center">
        <!-- Lado izquierdo del Header -->
        <div class="flex items-center space-x-4">
          {% comment %} <span class="text-lg font-semibold text-gray-700">Hola, Usuario</span>
          <div class="relative">
            <input type="text"
              class="w-60 p-2 pl-10 rounded-lg bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-600"
              placeholder="Buscar..." />
            <i class="fas fa-search absolute left-3 top-2 text-gray-500"></i>
          </div> {% endcomment %}
        </div>

        <!-- Lado derecho del Header -->
        <div class="flex items-center space-x-6">
          {% comment %} <button class="relative">
            <i class="fas fa-bell text-gray-600 text-xl"></i>
            <!-- Notificación Badge -->
            <span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1">3</span>
          </button> {% endcomment %}

          <div class="flex items-center space-x-3">
            <!-- Avatar del Usuario -->
            <img src="https://www.gravatar.com/avatar/?d=mp&f=y" alt="Avatar"
              class="w-8 h-8 rounded-full border-2 border-blue-600" />
            <span class="font-semibold text-gray-700">{{user.name}}</span>
          </div>
        </div>
      </header>

     {% block content %}
     
     {% endblock content %}

      
    </div>
  </div>
</body>

</html>
